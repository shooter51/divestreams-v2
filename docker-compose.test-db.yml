version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: divestreams-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: divestreams_test
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with any local postgres on 5432
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d divestreams_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  redis-test:
    image: redis:7-alpine
    container_name: divestreams-test-redis
    ports:
      - "6380:6379"  # Use 6380 to avoid conflict with local redis on 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  test_postgres_data:
    driver: local

networks:
  test-network:
    driver: bridge
