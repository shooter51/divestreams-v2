# Dev VPS - Per-Instance Template
# Each instance gets app + worker containers, sharing dev-postgres and dev-redis.
# Managed by scripts/dev-instance.sh â€” do not use directly.
#
# Requires: docker-compose.dev-infra.yml running (shared postgres + redis)
# Usage: INSTANCE_NAME=myfeature HOST_PORT=3002 docker compose -f docker-compose.dev-vps.yml -p ds-myfeature up -d

services:
  app:
    image: ghcr.io/shooter51/divestreams-app:${IMAGE_TAG:-dev}
    container_name: ds-${INSTANCE_NAME:-default}-app
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3001}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://divestreams:${DB_PASSWORD:-divestreams_dev}@dev-postgres:5432/ds_${INSTANCE_NAME:-default}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@dev-redis:6379
      - AUTH_SECRET=${AUTH_SECRET:-dev-secret}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-dev-secret}
      - AUTH_URL=${AUTH_URL:-https://dev.divestreams.com}
      - APP_URL=${APP_URL:-https://dev.divestreams.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-DevAdmin2026}
      - PLATFORM_ADMIN_EMAIL=${PLATFORM_ADMIN_EMAIL:-admin@divestreams.com}
      - PLATFORM_ADMIN_PASSWORD=${PLATFORM_ADMIN_PASSWORD:-DevAdmin2026}
      - PLATFORM_ADMIN_NAME=${PLATFORM_ADMIN_NAME:-Dev Admin}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 384M
          cpus: '0.5'
    networks:
      - dev-shared

  worker:
    image: ghcr.io/shooter51/divestreams-app:${IMAGE_TAG:-dev}
    container_name: ds-${INSTANCE_NAME:-default}-worker
    restart: unless-stopped
    command: npm run worker
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://divestreams:${DB_PASSWORD:-divestreams_dev}@dev-postgres:5432/ds_${INSTANCE_NAME:-default}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-changeme}@dev-redis:6379
      - AUTH_SECRET=${AUTH_SECRET:-dev-secret}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-dev-secret}
      - AUTH_URL=${AUTH_URL:-https://dev.divestreams.com}
      - APP_URL=${APP_URL:-https://dev.divestreams.com}
    healthcheck:
      test: ["CMD", "node", "-e", "const r=require('ioredis');const c=new r(process.env.REDIS_URL);c.ping().then(()=>{c.disconnect();process.exit(0)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: '0.25'
    networks:
      - dev-shared

networks:
  dev-shared:
    external: true
