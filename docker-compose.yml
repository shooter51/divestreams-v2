services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: divestreams-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://divestreams:${DB_PASSWORD:-divestreams_prod}@postgres:5432/divestreams
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=${AUTH_SECRET}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-https://divestreams.com}
      - APP_URL=${APP_URL:-https://divestreams.com}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM:-noreply@divestreams.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD must be set}
      - B2_ENDPOINT=${B2_ENDPOINT}
      - B2_REGION=${B2_REGION:-us-west-004}
      - B2_BUCKET=${B2_BUCKET:-divestreams-images}
      - B2_KEY_ID=${B2_KEY_ID}
      - B2_APP_KEY=${B2_APP_KEY}
      - CDN_URL=${CDN_URL}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - divestreams-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: divestreams-worker
    restart: unless-stopped
    command: ["node", "--import", "tsx", "lib/jobs/worker.ts"]
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://divestreams:${DB_PASSWORD:-divestreams_prod}@postgres:5432/divestreams
      - REDIS_URL=redis://redis:6379
      - AUTH_SECRET=${AUTH_SECRET}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - AUTH_URL=${AUTH_URL:-https://divestreams.com}
      - APP_URL=${APP_URL:-https://divestreams.com}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM:-noreply@divestreams.com}
      - B2_ENDPOINT=${B2_ENDPOINT}
      - B2_REGION=${B2_REGION:-us-west-004}
      - B2_BUCKET=${B2_BUCKET:-divestreams-images}
      - B2_KEY_ID=${B2_KEY_ID}
      - B2_APP_KEY=${B2_APP_KEY}
      - CDN_URL=${CDN_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - divestreams-network

  postgres:
    image: postgres:16-alpine
    container_name: divestreams-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: divestreams
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
      POSTGRES_DB: divestreams
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U divestreams"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - divestreams-network

  redis:
    image: redis:7-alpine
    container_name: divestreams-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - divestreams-network

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: divestreams-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - divestreams-network

networks:
  divestreams-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
