name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shooter51/divestreams-app

jobs:
  # ─────────────────────────────────────────────
  # Unit & Integration Tests
  # ─────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck
        continue-on-error: true  # Pre-existing TS issues, don't block CI

      - name: Run unit and integration tests
        run: npm test -- --run

  # ─────────────────────────────────────────────
  # E2E Tests (in CI, before deploy)
  # ─────────────────────────────────────────────
  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: divestreams_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/divestreams_test
          REDIS_URL: redis://localhost:6379
          AUTH_SECRET: test-secret-for-ci
          APP_URL: http://localhost:5173

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/divestreams_test
          REDIS_URL: redis://localhost:6379
          AUTH_SECRET: test-secret-for-ci
          APP_URL: http://localhost:5173

  # ─────────────────────────────────────────────
  # Build Docker Image
  # ─────────────────────────────────────────────
  build:
    needs: [test, e2e]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=staging" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────
  # Deploy to Environment
  # ─────────────────────────────────────────────
  deploy:
    needs: build
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.name }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "name=production" >> $GITHUB_OUTPUT
            echo "vps_id=1239852" >> $GITHUB_OUTPUT
            echo "project=divestreams-v2" >> $GITHUB_OUTPUT
          else
            echo "name=staging" >> $GITHUB_OUTPUT
            echo "vps_id=1271895" >> $GITHUB_OUTPUT
            echo "project=divestreams-staging" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to ${{ steps.env.outputs.name }}
        run: |
          echo "Deploying to ${{ steps.env.outputs.name }} (VPS ${{ steps.env.outputs.vps_id }})"
          curl -X POST \
            "https://api.hostinger.com/api/vps/v1/virtual-machines/${{ steps.env.outputs.vps_id }}/docker-compose/${{ steps.env.outputs.project }}/update" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --fail-with-body

      - name: Wait for deployment to stabilize
        run: sleep 45

  # ─────────────────────────────────────────────
  # Smoke Tests (against live staging)
  # ─────────────────────────────────────────────
  smoke-test:
    needs: deploy
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests against staging
        run: npm run test:e2e -- --grep "@smoke"
        env:
          BASE_URL: https://staging.divestreams.com
        continue-on-error: true  # Don't fail deploy if smoke tests have issues initially

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: playwright-report/
          retention-days: 7
