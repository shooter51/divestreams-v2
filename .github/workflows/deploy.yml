name: CI/CD Pipeline

on:
  push:
    branches: [main, staging, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shooter51/divestreams-app

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Unit & Integration Tests
  # Runs on: staging, develop, PRs
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    if: github.ref == 'refs/heads/staging' || github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    runs-on: [self-hosted, linux, divestreams]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup host.docker.internal for Linux runner
        run: |
          if ! grep -q "host.docker.internal" /etc/hosts 2>/dev/null; then
            echo "172.17.0.1 host.docker.internal" | sudo tee -a /etc/hosts || true
          fi

      - name: Start PostgreSQL and Redis for tests
        run: |
          # Clean up any existing containers from previous runs
          docker stop postgres-test redis-test 2>/dev/null || true
          docker rm postgres-test redis-test 2>/dev/null || true

          # Start fresh containers
          docker run -d --name postgres-test -p 5432:5432 -e POSTGRES_USER=test -e POSTGRES_PASSWORD=test -e POSTGRES_DB=testdb postgres:16-alpine
          docker run -d --name redis-test -p 6379:6379 redis:7-alpine
          sleep 3

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run lint
        run: npm run lint
        continue-on-error: true  # TODO: remove once lint errors are fixed

      - name: Run typecheck
        run: npm run typecheck
        continue-on-error: true  # TODO: remove once type errors are fixed

      - name: Setup database schema
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/testdb

      - name: Run unit and integration tests
        run: npm test -- --run
        continue-on-error: true  # TODO: remove once test failures are fixed
        env:
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/testdb
          ADMIN_PASSWORD: TestAdmin123
          SESSION_SECRET: test-session-secret

      - name: Cleanup test containers
        if: always()
        run: |
          docker stop postgres-test redis-test || true
          docker rm postgres-test redis-test || true

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # E2E Tests (staging + PRs only â€” not develop)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  e2e:
    if: github.ref == 'refs/heads/staging' || github.event_name == 'pull_request'
    runs-on: [self-hosted, linux, divestreams]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup local hosts for subdomain testing
        run: |
          if ! grep -q "host.docker.internal" /etc/hosts 2>/dev/null; then
            echo "172.17.0.1 host.docker.internal" | sudo tee -a /etc/hosts || true
          fi
          if ! grep -q "admin.localhost" /etc/hosts 2>/dev/null; then
            echo "127.0.0.1 admin.localhost demo.localhost test.localhost e2etest.localhost" | sudo tee -a /etc/hosts || true
          fi

      - name: Start PostgreSQL and Redis for E2E tests
        run: |
          # Clean up any existing containers from previous runs
          docker stop postgres-test redis-test 2>/dev/null || true
          docker rm postgres-test redis-test 2>/dev/null || true

          # Start fresh containers
          docker run -d --name postgres-test -p 5432:5432 -e POSTGRES_USER=test -e POSTGRES_PASSWORD=test -e POSTGRES_DB=testdb postgres:16-alpine
          docker run -d --name redis-test -p 6379:6379 redis:7-alpine
          sleep 3

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers and dependencies
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium || echo "âš ï¸ Could not install system deps - assuming already installed on runner"

      - name: Setup database schema and run migrations
        run: node scripts/run-migrations.mjs
        env:
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/testdb

      - name: Seed subscription plans
        run: npm run db:seed
        env:
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/testdb

      - name: Clean up any lingering processes on port 5173
        run: |
          lsof -ti:5173 | xargs kill -9 2>/dev/null || true
          sleep 2

      - name: Run E2E tests
        run: |
          COMMIT_MSG_FIRST_LINE=$(printf '%s\n' "$COMMIT_MESSAGE" | head -n 1)
          if echo "$COMMIT_MSG_FIRST_LINE" | grep -q "\[e2e:failing\]"; then
            echo "Running only failing E2E tests..."
            npm run test:e2e:failing
          else
            echo "Running all E2E tests..."
            npx playwright test tests/e2e/
          fi
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          DATABASE_URL: postgresql://test:test@127.0.0.1:5432/testdb
          REDIS_URL: redis://127.0.0.1:6379
          AUTH_SECRET: test-secret-for-ci
          APP_URL: http://localhost:5173
          ADMIN_PASSWORD: DiveAdmin2026

      - name: Cleanup E2E containers
        if: always()
        run: |
          docker stop postgres-test redis-test || true
          docker rm postgres-test redis-test || true

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build Dev Docker Image (develop branch)
  # Fast path: unit tests only, no E2E
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-dev:
    needs: [test]
    if: |
      github.ref == 'refs/heads/develop' &&
      needs.test.result == 'success'
    runs-on: [self-hosted, linux, divestreams]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy to Dev VPS (develop branch)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-dev:
    needs: build-dev
    if: github.ref == 'refs/heads/develop'
    runs-on: [self-hosted, linux, divestreams]
    environment: dev
    steps:
      - name: Deploy to Dev VPS
        run: |
          echo "Deploying to Dev VPS (${{ vars.DEV_VPS_ID }})"
          curl -X POST \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ vars.DEV_VPS_ID }}/docker/divestreams-dev/update" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --fail

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Verify containers are running
        run: |
          echo "Checking dev container status..."
          RESPONSE=$(curl -s -X GET \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ vars.DEV_VPS_ID }}/docker/divestreams-dev/containers" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json")

          echo "$RESPONSE" | jq .

          RUNNING_COUNT=$(echo "$RESPONSE" | jq '[.[] | select(.state == "running")] | length')
          echo "Running containers: $RUNNING_COUNT"

          if [ "$RUNNING_COUNT" -lt 3 ]; then
            echo "ERROR: Expected at least 3 containers running, found $RUNNING_COUNT"
            exit 1
          fi

          echo "âœ… Dev containers are running"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Build Test Docker Image (staging branch)
  # Full test gate: unit + E2E
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-test:
    needs: [test]
    if: |
      github.ref == 'refs/heads/staging' &&
      needs.test.result == 'success'
    runs-on: [self-hosted, linux, divestreams]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Deploy to Test VPS (staging branch)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-test:
    needs: build-test
    if: github.ref == 'refs/heads/staging'
    runs-on: [self-hosted, linux, divestreams]
    environment: test
    steps:
      - name: Validate required secrets
        env:
          B2_ENDPOINT: ${{ secrets.B2_ENDPOINT }}
          B2_REGION: ${{ secrets.B2_REGION }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
          CDN_URL: ${{ secrets.CDN_URL }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          TEST_VPS_SSH_KEY: ${{ secrets.TEST_VPS_SSH_KEY }}
          HOSTINGER_API_TOKEN: ${{ secrets.HOSTINGER_API_TOKEN }}
        run: |
          echo "ğŸ” Validating GitHub Secrets..."
          ERRORS=0

          check_secret() {
            local name=$1
            local value=$2
            local hint=$3
            if [ -z "$value" ]; then
              echo "âŒ ERROR: $name is not set"
              [ -n "$hint" ] && echo "   Hint: $hint"
              ERRORS=$((ERRORS + 1))
            else
              echo "âœ… $name is set"
            fi
          }

          check_secret "B2_ENDPOINT" "$B2_ENDPOINT" "Set to AWS S3 endpoint"
          check_secret "B2_REGION" "$B2_REGION" "AWS region"
          check_secret "B2_BUCKET" "$B2_BUCKET" "S3 bucket name"
          check_secret "B2_KEY_ID" "$B2_KEY_ID" "AWS Access Key ID"
          check_secret "B2_APP_KEY" "$B2_APP_KEY" "AWS Secret Access Key"
          check_secret "CDN_URL" "$CDN_URL" "S3 bucket URL"
          check_secret "STRIPE_WEBHOOK_SECRET" "$STRIPE_WEBHOOK_SECRET" "Get from Stripe Dashboard â†’ Webhooks"
          check_secret "TEST_VPS_SSH_KEY" "$TEST_VPS_SSH_KEY" "SSH private key for test VPS"
          check_secret "HOSTINGER_API_TOKEN" "$HOSTINGER_API_TOKEN" "Hostinger API token"

          echo ""
          echo "ğŸ” Validating secret formats..."

          if [ -n "$STRIPE_WEBHOOK_SECRET" ]; then
            if [[ "$STRIPE_WEBHOOK_SECRET" != whsec_* ]]; then
              echo "âŒ ERROR: STRIPE_WEBHOOK_SECRET must start with 'whsec_'"
              ERRORS=$((ERRORS + 1))
            else
              echo "âœ… STRIPE_WEBHOOK_SECRET format is valid"
            fi
          fi

          if [ -n "$B2_ENDPOINT" ] && [ -n "$CDN_URL" ]; then
            IS_AWS_S3=false
            if [[ "$B2_ENDPOINT" == *"amazonaws.com"* ]]; then
              IS_AWS_S3=true
            fi

            if [ "$IS_AWS_S3" = true ] && [[ "$CDN_URL" == *"backblazeb2.com"* ]]; then
              echo "âŒ ERROR: CDN_URL mismatch - B2_ENDPOINT is AWS S3 but CDN_URL points to Backblaze"
              ERRORS=$((ERRORS + 1))
            else
              echo "âœ… CDN_URL matches storage backend"
            fi
          fi

          echo ""
          if [ $ERRORS -gt 0 ]; then
            echo "âŒ DEPLOYMENT BLOCKED: $ERRORS secret(s) missing or invalid"
            echo "Fix at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi

          echo "âœ… All secrets validated successfully"

      - name: Setup SSH key for test VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.TEST_VPS_SSH_KEY }}" > ~/.ssh/test_key
          chmod 600 ~/.ssh/test_key
          ssh-keyscan -H ${{ vars.TEST_VPS_IP }} >> ~/.ssh/known_hosts

      - name: Update environment secrets on test VPS
        env:
          B2_ENDPOINT: ${{ secrets.B2_ENDPOINT }}
          B2_REGION: ${{ secrets.B2_REGION }}
          B2_BUCKET: ${{ secrets.B2_BUCKET }}
          B2_KEY_ID: ${{ secrets.B2_KEY_ID }}
          B2_APP_KEY: ${{ secrets.B2_APP_KEY }}
          CDN_URL: ${{ secrets.CDN_URL }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        run: |
          echo "ğŸ“ Updating environment secrets on test VPS..."

          cat > /tmp/update-env.sh << 'ENVSCRIPT'
          #!/bin/bash
          cd /docker/divestreams-test

          cp .env .env.backup-$(date +%Y%m%d-%H%M%S)

          grep -q "^B2_ENDPOINT=" .env && sed -i "s|^B2_ENDPOINT=.*|B2_ENDPOINT=PLACEHOLDER_B2_ENDPOINT|" .env || echo "B2_ENDPOINT=PLACEHOLDER_B2_ENDPOINT" >> .env
          grep -q "^B2_REGION=" .env && sed -i "s|^B2_REGION=.*|B2_REGION=PLACEHOLDER_B2_REGION|" .env || echo "B2_REGION=PLACEHOLDER_B2_REGION" >> .env
          grep -q "^B2_BUCKET=" .env && sed -i "s|^B2_BUCKET=.*|B2_BUCKET=PLACEHOLDER_B2_BUCKET|" .env || echo "B2_BUCKET=PLACEHOLDER_B2_BUCKET" >> .env
          grep -q "^B2_KEY_ID=" .env && sed -i "s|^B2_KEY_ID=.*|B2_KEY_ID=PLACEHOLDER_B2_KEY_ID|" .env || echo "B2_KEY_ID=PLACEHOLDER_B2_KEY_ID" >> .env
          grep -q "^B2_APP_KEY=" .env && sed -i "s|^B2_APP_KEY=.*|B2_APP_KEY=PLACEHOLDER_B2_APP_KEY|" .env || echo "B2_APP_KEY=PLACEHOLDER_B2_APP_KEY" >> .env
          grep -q "^CDN_URL=" .env && sed -i "s|^CDN_URL=.*|CDN_URL=PLACEHOLDER_CDN_URL|" .env || echo "CDN_URL=PLACEHOLDER_CDN_URL" >> .env
          grep -q "^STRIPE_WEBHOOK_SECRET=" .env && sed -i "s|^STRIPE_WEBHOOK_SECRET=.*|STRIPE_WEBHOOK_SECRET=PLACEHOLDER_STRIPE_WEBHOOK_SECRET|" .env || echo "STRIPE_WEBHOOK_SECRET=PLACEHOLDER_STRIPE_WEBHOOK_SECRET" >> .env

          echo "Environment secrets updated"
          ENVSCRIPT

          sed -i "s|PLACEHOLDER_B2_ENDPOINT|$B2_ENDPOINT|g" /tmp/update-env.sh
          sed -i "s|PLACEHOLDER_B2_REGION|$B2_REGION|g" /tmp/update-env.sh
          sed -i "s|PLACEHOLDER_B2_BUCKET|$B2_BUCKET|g" /tmp/update-env.sh
          sed -i "s|PLACEHOLDER_B2_KEY_ID|$B2_KEY_ID|g" /tmp/update-env.sh
          sed -i "s|PLACEHOLDER_B2_APP_KEY|$B2_APP_KEY|g" /tmp/update-env.sh
          sed -i "s|PLACEHOLDER_CDN_URL|$CDN_URL|g" /tmp/update-env.sh
          sed -i "s|PLACEHOLDER_STRIPE_WEBHOOK_SECRET|$STRIPE_WEBHOOK_SECRET|g" /tmp/update-env.sh

          cat /tmp/update-env.sh | ssh -i ~/.ssh/test_key -o StrictHostKeyChecking=no root@${{ vars.TEST_VPS_IP }} 'bash -s'

          echo "âœ… Environment secrets updated"

      - name: Deploy to Test VPS
        run: |
          echo "Deploying to Test VPS (${{ vars.TEST_VPS_ID }})"
          curl -X POST \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ vars.TEST_VPS_ID }}/docker/divestreams-test/update" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --fail

      - name: Wait for deployment to stabilize
        run: sleep 45

      - name: Verify containers are running
        run: |
          echo "Checking test container status..."
          RESPONSE=$(curl -s -X GET \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ vars.TEST_VPS_ID }}/docker/divestreams-test/containers" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json")

          echo "$RESPONSE" | jq .

          RUNNING_COUNT=$(echo "$RESPONSE" | jq '[.[] | select(.state == "running")] | length')
          echo "Running containers: $RUNNING_COUNT"

          if [ "$RUNNING_COUNT" -lt 4 ]; then
            echo "ERROR: Expected 4 containers running, found $RUNNING_COUNT"
            exit 1
          fi

          echo "âœ… All containers are running on Test VPS"

      - name: Verify B2 storage configuration
        run: |
          echo "Checking B2 environment variables..."
          LOGS=$(curl -s -X GET \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ vars.TEST_VPS_ID }}/docker/divestreams-test/logs" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json")

          if echo "$LOGS" | jq -r '.[] | select(.service == "app") | .entries[].line' | grep -q "B2 storage not configured"; then
            echo "âŒ ERROR: B2 storage is not configured on test VPS"
            exit 1
          fi

          echo "âœ… B2 storage configuration verified"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Smoke Tests (against live test environment)
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  smoke-test:
    needs: deploy-test
    if: github.ref == 'refs/heads/staging'
    runs-on: [self-hosted, linux, divestreams]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers and dependencies
        run: |
          npx playwright install chromium
          npx playwright install-deps chromium || echo "âš ï¸ Could not install system deps - assuming already installed on runner"

      - name: Run smoke tests against test environment
