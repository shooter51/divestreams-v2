name: CI/CD Pipeline

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shooter51/divestreams-app

jobs:
  # ─────────────────────────────────────────────
  # Unit & Integration Tests (staging + PRs only)
  # ─────────────────────────────────────────────
  test:
    if: github.ref == 'refs/heads/staging' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run typecheck
        run: npm run typecheck
        continue-on-error: true  # Pre-existing TS issues, don't block CI

      - name: Run unit and integration tests
        run: npm test -- --run

  # ─────────────────────────────────────────────
  # E2E Tests (staging + PRs only)
  # ─────────────────────────────────────────────
  e2e:
    if: github.ref == 'refs/heads/staging' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: divestreams_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup local hosts for subdomain testing
        run: |
          echo "127.0.0.1 admin.localhost demo.localhost test.localhost e2etest.localhost" | sudo tee -a /etc/hosts

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup database schema
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/divestreams_test

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/divestreams_test
          REDIS_URL: redis://localhost:6379
          AUTH_SECRET: test-secret-for-ci
          APP_URL: http://localhost:5173

      - name: Run E2E workflow tests (sequential, builds on each test)
        run: npx playwright test tests/e2e/workflow/
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/divestreams_test
          REDIS_URL: redis://localhost:6379
          AUTH_SECRET: test-secret-for-ci
          APP_URL: http://localhost:5173
          ADMIN_PASSWORD: DiveAdmin2026

  # ─────────────────────────────────────────────
  # Build Docker Image (staging only)
  # ─────────────────────────────────────────────
  build:
    needs: [test, e2e]
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────
  # Deploy to Staging
  # ─────────────────────────────────────────────
  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to staging VPS
        run: |
          echo "Deploying to staging (VPS 1271895)"
          curl -X POST \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/1271895/docker-compose/divestreams-staging/update" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --fail-with-body

      - name: Wait for deployment to stabilize
        run: sleep 45

  # ─────────────────────────────────────────────
  # Smoke Tests (against live staging)
  # ─────────────────────────────────────────────
  smoke-test:
    needs: deploy-staging
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests against staging
        run: npm run test:e2e -- --grep "@smoke"
        env:
          BASE_URL: https://staging.divestreams.com
        continue-on-error: true  # Don't fail deploy if smoke tests have issues initially

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-test-results
          path: playwright-report/
          retention-days: 7

  # ─────────────────────────────────────────────
  # Promote to Production (main branch only)
  # Just retag staging → latest and deploy
  # ─────────────────────────────────────────────
  promote-to-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag staging image as latest
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to production VPS
        run: |
          echo "Deploying to production (VPS 1239852)"
          curl -X POST \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/1239852/docker-compose/divestreams-v2/update" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --fail-with-body

      - name: Wait for deployment to stabilize
        run: sleep 45
