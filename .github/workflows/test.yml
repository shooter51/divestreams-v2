name: Tests

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage:unit
        env:
          ADMIN_PASSWORD: TestAdmin123
          SESSION_SECRET: test-session-secret
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Upload unit coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/unit/coverage-final.json
          flags: unit
          fail_ci_if_error: false

      - name: Upload unit coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: unit-coverage
          path: coverage/unit/
          retention-days: 7

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup database schema
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          ADMIN_PASSWORD: TestAdmin123
          SESSION_SECRET: test-session-secret
          APP_URL: http://localhost:5173

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # E2E tests are complex and may fail in CI - don't block the workflow
    continue-on-error: true
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Configure hosts for subdomains
        run: |
          echo "127.0.0.1 localhost" | sudo tee -a /etc/hosts
          echo "127.0.0.1 admin.localhost" | sudo tee -a /etc/hosts
          echo "127.0.0.1 e2etest.localhost" | sudo tee -a /etc/hosts
          echo "127.0.0.1 demo.localhost" | sudo tee -a /etc/hosts
          cat /etc/hosts

      - name: Setup database schema
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

      # Note: No build step needed - playwright starts instrumented dev server
      - name: Run E2E tests with coverage
        run: npm run test:coverage:e2e
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          ADMIN_PASSWORD: TestAdmin123
          SESSION_SECRET: test-session-secret
          REDIS_URL: redis://localhost:6379
          BASE_URL: http://localhost:5173
          APP_URL: http://localhost:5173
          E2E_COVERAGE: "true"

      - name: Generate E2E coverage report
        if: always()
        run: npx nyc report --reporter=json --reporter=text-summary --report-dir=coverage/e2e || true

      - name: Upload E2E coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/e2e/coverage-final.json
          flags: e2e
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload E2E coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-coverage
          path: coverage/e2e/
          retention-days: 7

      - name: Report test results to Jira
        if: always()
        run: tsx scripts/jira-test-reporter.ts
        env:
          JIRA_HOST: ${{ secrets.JIRA_HOST }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
        continue-on-error: true

  coverage-report:
    name: Combined Coverage Report
    runs-on: ubuntu-latest
    needs: [unit, e2e]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download unit coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-coverage
          path: coverage/unit/
        continue-on-error: true

      - name: Download E2E coverage
        uses: actions/download-artifact@v4
        with:
          name: e2e-coverage
          path: coverage/e2e/
        continue-on-error: true

      - name: Merge coverage reports
        run: npm run coverage:merge || echo "Coverage merge failed - continuing"

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/combined/coverage-final.json
          flags: combined
          fail_ci_if_error: false

      - name: Upload combined coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage
          path: coverage/combined/
          retention-days: 7
