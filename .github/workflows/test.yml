name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit
        env:
          ADMIN_PASSWORD: TestAdmin123
          SESSION_SECRET: test-session-secret
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          ADMIN_PASSWORD: TestAdmin123
          SESSION_SECRET: test-session-secret
          APP_URL: http://localhost:5173

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    # E2E tests are complex and may fail in CI - don't block the workflow
    continue-on-error: true
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Configure hosts for subdomains
        run: |
          echo "127.0.0.1 localhost" | sudo tee -a /etc/hosts
          echo "127.0.0.1 admin.localhost" | sudo tee -a /etc/hosts
          echo "127.0.0.1 e2etest.localhost" | sudo tee -a /etc/hosts
          echo "127.0.0.1 demo.localhost" | sudo tee -a /etc/hosts
          cat /etc/hosts

      - name: Setup database schema
        run: npm run db:push
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          REDIS_URL: redis://localhost:6379
          AUTH_SECRET: test-secret-for-ci
          APP_URL: http://localhost:5173

      - name: Run E2E tests
        run: npx playwright test tests/e2e/workflow/ --project=chromium
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/testdb
          ADMIN_PASSWORD: TestAdmin123
          SESSION_SECRET: test-session-secret
          REDIS_URL: redis://localhost:6379
          BASE_URL: http://localhost:5173
          APP_URL: http://localhost:5173

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
