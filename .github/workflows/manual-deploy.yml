name: Manual Deploy (No Tests)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - dev
          - test
          - production
        default: test

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: shooter51/divestreams-app

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linux, divestreams]
    environment: ${{ github.event.inputs.environment }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set deployment variables
        id: config
        run: |
          case "${{ github.event.inputs.environment }}" in
            dev)
              echo "tag=dev" >> $GITHUB_OUTPUT
              echo "vps_id=${{ vars.DEV_VPS_ID }}" >> $GITHUB_OUTPUT
              echo "project=divestreams-dev" >> $GITHUB_OUTPUT
              echo "url=https://dev.divestreams.com" >> $GITHUB_OUTPUT
              echo "min_containers=3" >> $GITHUB_OUTPUT
              ;;
            test)
              echo "tag=test" >> $GITHUB_OUTPUT
              echo "vps_id=${{ vars.TEST_VPS_ID }}" >> $GITHUB_OUTPUT
              echo "project=divestreams-test" >> $GITHUB_OUTPUT
              echo "url=https://test.divestreams.com" >> $GITHUB_OUTPUT
              echo "min_containers=4" >> $GITHUB_OUTPUT
              ;;
            production)
              echo "tag=latest" >> $GITHUB_OUTPUT
              echo "vps_id=${{ vars.PROD_VPS_ID }}" >> $GITHUB_OUTPUT
              echo "project=divestreams-prod" >> $GITHUB_OUTPUT
              echo "url=https://divestreams.com" >> $GITHUB_OUTPUT
              echo "min_containers=4" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.config.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS
        run: |
          echo "Deploying to ${{ github.event.inputs.environment }} (VPS ${{ steps.config.outputs.vps_id }})"
          curl -X POST \
            "https://developers.hostinger.com/api/vps/v1/virtual-machines/${{ steps.config.outputs.vps_id }}/docker/${{ steps.config.outputs.project }}/update" \
            -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --fail

      - name: Wait for containers to start (retry up to 120s)
        run: |
          EXPECTED=${{ steps.config.outputs.min_containers }}
          VPS_ID=${{ steps.config.outputs.vps_id }}
          PROJECT=${{ steps.config.outputs.project }}
          MAX_ATTEMPTS=12
          WAIT=10

          for i in $(seq 1 $MAX_ATTEMPTS); do
            echo "Check $i/$MAX_ATTEMPTS (waiting ${WAIT}s between checks)..."
            RESPONSE=$(curl -s -X GET \
              "https://developers.hostinger.com/api/vps/v1/virtual-machines/${VPS_ID}/docker/${PROJECT}/containers" \
              -H "Authorization: Bearer ${{ secrets.HOSTINGER_API_TOKEN }}" \
              -H "Content-Type: application/json")

            RUNNING_COUNT=$(echo "$RESPONSE" | jq '[.[] | select(.state == "running")] | length')
            TOTAL_COUNT=$(echo "$RESPONSE" | jq 'length')
            echo "  Containers: $RUNNING_COUNT/$TOTAL_COUNT running (need $EXPECTED)"

            if [ "$RUNNING_COUNT" -ge "$EXPECTED" ]; then
              echo "$RESPONSE" | jq .
              echo "âœ… All containers are running"
              exit 0
            fi

            if [ "$i" -eq "$MAX_ATTEMPTS" ]; then
              echo "$RESPONSE" | jq .
              echo "ERROR: Expected $EXPECTED containers running, found $RUNNING_COUNT after $((MAX_ATTEMPTS * WAIT))s"
              exit 1
            fi

            sleep $WAIT
          done

      - name: Deployment Summary
        run: |
          echo "### Deployment Complete! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ steps.config.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.config.outputs.url }}" >> $GITHUB_STEP_SUMMARY
