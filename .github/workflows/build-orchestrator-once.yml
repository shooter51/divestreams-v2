name: Build Orchestrator (One-time)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: [self-hosted, linux, divestreams]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.orchestrator
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/shooter51/divestreams-orchestrator:latest
            ghcr.io/shooter51/divestreams-orchestrator:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Restart orchestrator
        run: |
          curl -X POST "https://developers.hostinger.com/api/vps/v1/virtual-machines/1296511/docker/orchestrator/update" -H "Authorization: Bearer l63xMqT4lduq1cM2Q3GtIjS2yzDeXOZ8GFcfY668feee101b" -H "Content-Type: application/json" --fail