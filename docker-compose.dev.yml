services:
  postgres:
    image: postgres:16-alpine
    container_name: divestreams-db
    environment:
      POSTGRES_USER: divestreams
      POSTGRES_PASSWORD: divestreams_dev
      POSTGRES_DB: divestreams
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U divestreams"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: divestreams-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: divestreams-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: divestreams
      MINIO_ROOT_PASSWORD: divestreams_dev
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
